name: Generate Site Scaffolds

on:
  workflow_dispatch:
    inputs:
      sites_data:
        description: 'CSV data for sites (header row: YEAR,NAME,other_fields...)'
        required: true
        type: string

jobs:
  generate-scaffolds:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history needed to check previous years
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        
    - name: Create input CSV
      run: |
        echo "${{ github.event.inputs.sites_data }}" > sites.csv
        
    - name: Create new branch
      run: |
        branch_name="scaffold-generation-$(date +%Y%m%d-%H%M%S)"
        git checkout -b $branch_name
        echo "BRANCH_NAME=$branch_name" >> $GITHUB_ENV
        
    - name: Run scaffold generator
      run: python .github/scripts/generate_site_scaffolds.py
      
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Generate site scaffolds from CSV" || echo "No changes to commit"
        
    - name: Push changes
      run: |
        git push origin ${{ env.BRANCH_NAME }}
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        title: 'Generate new site scaffolds'
        body: |
          This PR was automatically created by the Generate Site Scaffolds action.
          
          Please review the generated scaffolds for:
          - Correct directory structure
          - Proper file content and replacements
          - Image assignments
          - Any potential issues
          
          Generated from workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        branch: ${{ env.BRANCH_NAME }}
        base: master
        delete-branch: true  # Branch will be deleted after PR is merged
