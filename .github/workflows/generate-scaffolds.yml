name: Generate Location Site Scaffolds

on:
  workflow_dispatch:
    inputs:
      sites_data:
        description: 'CSV data for sites (header row: YEAR,NAME,other_fields...)'
        required: true
        type: string

jobs:
  generate-scaffolds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history needed to check previous years
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        
    - name: Create input CSV
      run: |
        echo "${{ github.event.inputs.sites_data }}" > sites.csv
        
    - name: Run scaffold generator
      run: python .github/scripts/generate_site_scaffolds.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Generate site scaffolds from CSV" || echo "No changes to commit"
        git push
