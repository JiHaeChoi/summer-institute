- name: GEORGE ESHO, University of Nairobi
  bio: "<p align='justify'>George Esho is a budding professional in the field of Information Science, currently pursuing his Bachelor’s degree at the University of Nairobi .With a strong foundation in ICT, George has gained hands-on experience in hardware maintenance, network management, software configuration, and IT support during his industrial attachment at the Postal Corporation of Kenya. He is particularly passionate about programming, with a keen interest in Python, and aspires to specialize in data science. George is driven by the potential of data-driven solutions to transform industries and is eager to explore innovative applications of technology in solving real-world problems. Committed to continuous learning and professional growth, George aims to make significant contributions to the ICT sector by leveraging his technical expertise and programming skills to advance the field of data science."
  image: /assets/images/UON_2024_participants/20241119_131550 - Eshow Georgy.jpg
- name: ALEX MWANZIA MUTUKU, University of Nairobi
  bio: "<p align='justify'>My name is Alex Mwanzia Mutuku, a fourth-year student at the University of Nairobi pursuing a Bachelor of Information Science. I have a strong passion for technology and data management, with expertise in data science and Python programming. Through my studies, I have developed skills in data analysis, visualization, and machine learning, enabling me to solve real-world problems and contribute to data-driven decision-making. My academic journey has equipped me with knowledge in information systems and resource management, preparing me for the dynamic challenges in this field. I am dedicated to leveraging technology to create innovative and efficient solutions. As I approach the end of my studies, I look forward to applying my skills and knowledge to drive positive impact in the information science and data management sectors."
  image: /assets/images/UON_2024_participants/IMG-20230508-WA0003 - Alex Mwanzia.jpg
- name: TASSY MWAURA, Pan African University Institute for Basic Sciences, Technology and Innovation
  bio: "<p align='justify'>I am a dedicated 4th-year student at the University of Nairobi, pursuing a Bachelor’s degree in Information Science. With a strong passion for knowledge and innovation.As a team player who is both kind and humble, I bring collaboration and intentionality to every project I undertake. My commitment to excellence and a deep curiosity drive me to give my best in every task, ensuring quality outcomes and continuous personal growth. My ability to combine diligence, adaptability, and a strong sense of purpose makes me a valuable contributor in any environment I engage with."
  image: /assets/images/UON_2024_participants/IMG-20240812-WA0008~2 - MURIITHI TASSY MUTHONI.jpg
- name: NICOLE MWAURA, Jomo Kenyatta University of Agriculture and Technology 
  bio: "<p align='justify'>My name is Nicole Mwaura, a passionate individual dedicated to creating sustainable, data-driven solutions that drive positive change. With a background in actuarial science, I thrive on analyzing complex systems and developing innovative strategies. Currently my focus is on leveraging data to identify emerging trends and create strategies that promote financial security and resilience. Whether it’s designing new products, refining models, or addressing emerging risks, I am committed to delivering impactful and practical solutions. My analytical mindset also extends to research, where I enjoy uncovering insights that inform strategic decisions and foster innovation. Beyond my professional endeavors, I’m deeply motivated by the principles of effective altruism, which guide my efforts to make a meaningful, evidence-based impact on the world. I believe in using reason and data to drive decisions that create the greatest possible good. In my free time, I enjoy reading, learning, and staying active through lawn tennis and chess—two hobbies that fuel my competitive spirit and strategic thinking. I’m always eager to connect with like-minded individuals to collaborate, share ideas, and contribute to building a better, more resilient world."
  image: /assets/images/UON_2024_participants/Nicole_passport photo - Nicole Mwaura.png
