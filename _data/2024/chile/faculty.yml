- name: Andrés Abeliuk
  image: /assets/images/abeliuk2023.png
  bio: Andrés Abeliuk is an assistant professor at the Department of Computer Science at the University of Chile and a researcher at the National Center for Artificial Intelligence (CENIA). His research studies the relationship between algorithms and humans in social computing systems, applying machine learning models, optimization, game theory, and online experiments to drive collective behavior toward more efficient social outcomes. In 2016, he received his Ph.D. in computer science from the University of Melbourne, Australia. His thesis was on the optimality and predictability of socially influenced online markets.
  website: https://aabeliuk.github.io/

- name: Pablo Beytía
  image: /assets/images/beytia2023.png
  bio: Pablo Beytía is a lecturer of digital methods for social research at the Institute of Sociology of the Catholic University of Chile and a Ph.D. candidate in the Department of Social Sciences at the Humboldt University of Berlin. He is also a research fellow at the Weizenbaum Institute for the Networked Society (Germany) and director of the social analytics platform Monitor Social (www.monitorsocial.cl). His doctoral research focuses on how Wikipedia frames information about humans by creating biographies that establish content inequalities favoring specific social groups. Pablo’s research interests include digital discourse, open knowledge, platform power, digital social memory, and artificial intelligence for social data reporting.
  website: https://scholar.google.com/citations?hl=en&user=mKJpNdQAAAAJ&view_op=list_works&sortby=pubdate

- name: Cristían Candía
  image: /assets/images/ccandia2024.png
  bio: Cristian Candia is a researcher in computational social science. He is an Assistant Professor and the Director of the Computational Social Science Research Lab (CRISS-LAB) at the Universidad del Desarrollo in Chile, and an External Faculty member at the Northwestern Institute on Complex Systems (NICO), Kellogg School of Management, Northwestern University. Cristian holds a PhD in Social Complexity Science, having conducted his doctoral research thesis at the MIT Media Lab, with additional research roles at the Center for Complex Networks Research (CCNR) at Northeastern University and Harvard Medical School, as well as at Central European University (CEU). His research integrates data science with human behavior theories to address issues like collective intelligence, school coexistence, and digital democracy. He has secured funding for key projects through ANID-FONDECYT Initiation and FONDEF grants, linking academia, public policy, and industry to promote social innovation. Cristian has also developed digital tools such as Lixandra, discolab, and Capybara, applying AI and network science to real-world challenges. His work has been published in top journals like Nature Human Behaviour.
  website: https://criss-lab.com/ 

- name: Hernán Sarmiento
  image: /assets/images/sarmiento2023.png
  bio: Hernán Sarmiento is a Senior Data Scientist at Millennium Institute for Foundational Research on Data (IMFD). He obtained his Ph.D. in Computer Science at the Department of Computer Science at the University of Chile. His interests include social network analysis using data mining, machine learning and NLP approaches applied to several topics, such as crisis informatics, polarization, and disinformation.
  website: https://scholar.google.com/citations?user=LlvbtQ0AAAAJ
  
