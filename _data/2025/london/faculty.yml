  bio: "Alejandro is an Imperial College Research Fellow (ICRF) at Imperial College Business School. He studies the rise of pathological leadership styles using digital trace data and Natural Language Processing. Before joining Imperial, Alejandro completed a PhD in Management at the LMU Munich, Germany, and degrees in Psychology (MSc, LMU Munich and Licenciatura, UNAM). He was also a visiting researcher at the Computational Culture Lab of Stanford Graduate School of Business." # Add faculty bio here.
